<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>PENGUIN - Profile</title>
</head>
<body>

    <!-- MAKE THE SITE CONTAINE -->
    <div class="container">

        <div class="card">
            <div class="img_grid1">
                <!-- IMG PLACE -->
                <div class="img_place">
                    <img id="img_fix" src="/imgs/profile_img.png">
                </div>
            </div>
            <div class="name">
                <h2>Elaroussi <span class="name_2">Zakaria</span></h2>
            </div>
            <div class="location"><h5>YOUSSOUFIA , MOROCCO</h5></div>
            <div class="qoute">
                <p>"Front-end developer  and avid reader."</p>
            </div>
            <div class="btns_zone">
                <button id="githubBtn" class="btn_profile_links">GitHub</button>
            </div>
            <div class="btns_zone">
                <button id="mentorBtn" class="btn_profile_links">Frontend Mentor</button>
            </div>
            <div class="btns_zone">
                <button id="linkBtn" class="btn_profile_links">Linkedin</button>
            </div>
            <div class="btns_zone">
                <button id="twitterBtn" class="btn_profile_links">Twitter</button>
            </div>
            <div class="btns_zone">
                <button id="instagramBtn" class="btn_profile_links">Instagram</button>
            </div>
        </div>

    </div>
    

    <script src="script_links.js"></script>
</body>
</html>
